{% extends "base.html" %}

{% block content %}

<h1>Register!</h1>
<form action="/signup" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td><input name="username" type="text" value="{{ username }}"></td>
            <td><span class="error">{{username_exists_error}}</span></td>
            <td><span class="error">{{length_error}}</span></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input name="password" type="password"></td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password</label></td>
            <td><input name="verify" type="password"></td>
            <td><span class="error">{{password_match_error}}</span></td>
        </tr>
    </table>
    <input type="submit" value="Register">
    <span class="error">{{blanks_error}}</span>
</form>
{% endblock %}
